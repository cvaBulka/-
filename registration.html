<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Water-sport school Registration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="registration.css">
        <link rel="stylesheet" href="style.css">
      </head>
      <body>
        <header class="container fixed">
          <nav class="navbar navbar-expand-lg " data-bs-theme="dark">
            <div class="container">
              <a class="navbar-brand" href="index.html"><img class='logo' src='img/image_5-removebg-preview.png' height="50px"
                  alt='logo'></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class='nav-link' href='index.html#products'>Про нас</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href='index.html#about'>Заняття</a>
                  </li>
      
                  <li class="nav-item">
                    <a class="nav-link" href='#support' class="btn btn-primary" data-bs-toggle="modal"
                      data-bs-target="#exampleModal">Підтримка</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>
        



  <main class="container py-4">
    <section class="registration">
      <h2>Реєстрація</h2>
      <form class="registration-form" action="javascript:void(0)">
        <div class="form-group mt-3">
          <label for="username">Логін:</label>
          <input class="form-control" type="text" id="username" name="username" required>
        </div>


        <div class="form-group mt-3">
          <label for="email">Електронна пошта:</label>
          <input class="form-control" type="email" id="email" name="email" required>
        </div>


        <div class="form-group mt-3">
          <label for="password">Пароль:</label>
          <input class="form-control" type="password" id="password" name="password" required>
        </div>


        <div class="form-group mt-3">
          <label for="confirmPassword">Підтвердження пароля:</label>
          <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" required>
        </div>


        <!-- Порожній блок для повідомлення -->
        <div id="passwordError" style="color: red; display: none;"></div>


        <div class="form-group mt-3">
          <label for="phone">Номер телефону:</label>
          <input class="form-control" type="tel" id="phone" name="phone" required>
        </div>


        <button type="submit" class="register-btn cart-btn margin-y mt-4">Зареєструватися</button>
      </form>
    </section>
  </main>
  <div class="modal fade own-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-dark" id="exampleModalLabel">Виникли запитання?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="text-dark">Будь ласка, залиште номер телефону і ми зв'яжемося з Вами.</p>
          <form action="" method="post">
            <div class="mb-3">
              <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                placeholder="Номер телефону" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn cart-btn">Надіслати</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="registration.js"></script>
</body>


</html>
